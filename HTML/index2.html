<!--Sự khác nhau giữa thẻ inline và thẻ block trong CSS-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--nếu có nhìu thẻ inline nằm với nhau thì sẽ nằm 1 hàng
    bị hạn chế về CSS-->
    <span>demo</span>
    <span>demo</span>
    <span>demo</span>
    <span>demo</span>
    <span>demo</span>
    <span>demo</span>
    <span>demo</span>
    <!--Thẻ block có độ rộng full phần tử chứa nó
    nếu nhìu thẻ block nằm với nhau thi nó sẽ xuống hàng-->
    <p>demo</p>
    <p>demo</p>
    <p>demo</p>

    <p>Nếu bạn muốn đọc thêm thì đọc ở đây <p href="">Tại Đây</p></p>
  </body>
</html>
