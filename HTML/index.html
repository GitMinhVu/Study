<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To minh VU</title>
  </head>
  <body>
    <!--thẻ div sử dụng khi dùng một khối(code lớn) bao bọc lại-->
    <div></div>
    <!--thẻ p được sử dụng dưới dạng văn bảng-->
    <p>Đây là trang wed bắt đầu</p>
    <!--h1 chỉ sử dụng duy-->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <!--href là atribil-->
    <!--target _blank mở ra một tab mới-->
    <a
      href="https://www.facebook.com/"
      target="_blank"
      rel="noopener noreferrer"
      >facebook của Vũ
    </a>
    <img
      src="https://images.unsplash.com/photo-1661961110144-12ac85918e40?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxNnx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60 "
      alt="image"
    />
    <!--ol chủ yếu dùng mục lục-->
    <ol>
      <li>1</li>
      <li>2</li>
    </ol>
    <!--ul chủ yếu dùng danh sách ko theo thứ tự-->
    <ul>
      <li>1</li>
      <li>2</li>
    </ul>
    <div class=""></div>

    <!--cemaintic gọn gàng mạch lạc-->
    <!--header dùng những thành phần ở trên trang web-->
    <header></header>
    <footer></footer>
    <!--footer dùng những thành phần ở dưới trang web-->
    <aside></aside>
    <!--thẻ bên phải-->
    <nav></nav>
    <!--menu đìu hướng-->
    <main></main>
    <!--chứa nhìu thứ bên trong-->
    <section></section>
    <article>
      <!--1 bài viết-->
    </article>
    <iframe src="" frameborder="0"></iframe>
    <!--Nhúng 1 nguồn nào đó vào-->
    <iframe
      width="923"
      height="577"
      src="https://www.youtube.com/embed/g4GBGAo_riE"
      title="[Chương 1] Bài 5: Các thẻ HTML cơ bản phần 2"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <span>hello</span
    ><!--đoạn chữ ngắn -->
    <strong>halo</strong>
    <!--in đậm-->
    <em>loha</em
    ><!--in nghiêng-->
  </body>
</html>
